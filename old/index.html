<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Stress Generator</title>
        <script type="text/javascript" src="script.js" defer></script>
        
        
    </head>
    <body>
        <div class="box-container">
            <header>
                <h1>Stress Text Generator</h1>
            </header>       
            <div class="selector">
                    <label class="label-waifu" for="waifu">Nama Waifu</label>
                    <input class="input-waifu" type="text" id="waifu" name="waifu">
                    
                    <br></br>
                    <label class ="label-jenis" for="jenis">Pilih Jenis</label>
                    <select class = "box-jenis" id="jenis" name="jenis" required>
                        <option disabled selected>--Jenis Stress--</option>
                        <option value="a">Wangy</option>
                        <option value="b">Gemetaran</option>
                        <option value="c">SIMP</option>
                    </select>
                    <br></br>
                        <div class="button">
                            <button class="child" onclick="generate()">Generate Text Stress</button>
                        </div>
                    <br></br>
                        
                            <textarea class ="text-area" rows="20" id="wangy" name="wangy">
                            </textarea>
                        

                        <div class="button">
                            <button class = "copy" style="margin-top:5px;" onclick="myFunction()">Copy text</button>
                        </div>
            </div>
        </div>         
    </body>
